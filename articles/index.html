<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 소식 | NAMONE</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a14;
      color: #f5f5f5;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #D4AF37;
    }
    .subtitle {
      color: rgba(255,255,255,.6);
      margin-bottom: 32px;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: #1a1a2e;
      border-radius: 16px;
      color: rgba(255,255,255,.5);
    }
    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: #D4AF37;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>부동산 소식</h1>
    <p class="subtitle">김남원 공인중개사의 부동산 이야기</p>

    <div class="empty-state">
      <p>아직 소식이 없습니다.</p>
      <p>곧 유용한 부동산 정보로 찾아뵙겠습니다.</p>
    </div>

    <a href="../" class="back-link">← 메인으로</a>
  </div>
</body>
</html>
